<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>RTM Offer</title>
</head>
<body>
<div class="page-container">
    <header class="rtm__main-header">
        <nav class="rtm__main-navbar">
            <div class="rtm__main-menu-wrapper">
                <div class="rtm__main-menu-mobile">
                    <img src="../rtm-offer/assets/mobile-menu.svg" alt="mobile menu svg">
                    Menu
                </div>
                <p class="rtm__main-menu-logo">ReadyToMine</p>
                <div class="rtm__main-menu-language-selector-wrapper">
                    <div class="rtm__main-menu-language-selector rtm__main-menu-language-selector--active">En</div>
                    <div class="rtm__main-menu-language-selector">Ru</div>
                </div>
            </div>
        </nav>
    </header>
    <div class="rtm__main-content-wrapper">
        <div class="rtm__main-logo rtm__main-logo--explore">
            <div class="rtm__main-logo-wrapper">
                <h1 class="rtm__main-logo-title">
                    Explore
                </h1>
                <img src="../rtm-offer/assets/bitcoin.svg" alt="bitcoin title">
            </div>
            <p class="rtm__main-logo-text">With ReadyToMine Team</p>
        </div>
        <div class="rtm__main-logo rtm__main-logo--welcome">
            <img src="../rtm-offer/assets/welcome-logo.svg" alt="welcome logo svg">
        </div>
        <button class="rtm__main-btn">
            <span class="rtm__main-btn-text">
                Click to start
            </span>
        </button>
    </div>
    <footer class="rtm__main-footer">
        <p class="rtm__main-footer-copyright">2022 - 2023 Ready To Mine. All about mining equipment</p>
    </footer>
</div>
</body>
</html>
