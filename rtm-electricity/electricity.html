                    <svg width="29" height="12" viewBox="0 0 29 12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

            <div class="slide slide-1 active">

                        <img src="../rtm-electricity/assets/button-arrow-left.svg" alt="arrow left">

                    <a href="../rtm-search/search.html" class="rtm__electricity-button rtm__electricity-button--right">

</div>
<footer class="main__footer">
    <p class="main__footer-copyright">2022 - 2023 Ready To Mine. All about mining equipment</p>
</footer>
<script>
    const menu = document.querySelector('#main-menu');
    const menuBtn = document.querySelector('#menu-button');
    const menuCloseBtn = document.querySelector('#menu-close-btn');

    menuBtn.addEventListener('click', () => {
        menu.classList.add('main__menu--active')
        document.body.classList.add('menu-active')
    });
    menuCloseBtn.addEventListener('click', () => {
        menu.classList.remove('main__menu--active')
        document.body.classList.remove('menu-active')
    });
</script>
</body>
